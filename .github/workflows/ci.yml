name: CI
on:
  push:
    branches: "*"
    tags-ignore: "v*"
  pull_request:
env:
  TERM: xterm-256color

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v3.1.0

      - name: Set up Node.js
        uses: actions/setup-node@v3.5.0
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check formatting
        run: yarn check-format

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Upload built files
        uses: actions/upload-artifact@v3.1.0
        with:
          name: dist
          path: dist
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-20.04
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/release/') && github.repository == 'batect/batect-wrapper-validation-action'
    needs:
      - build
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3.1.0

      - name: Download built files
        uses: actions/download-artifact@v3.0.0
        with:
          name: dist
          path: dist

      - name: Extract version
        id: extract_version
        run: echo "::set-output name=version::$(echo '${{ github.ref }}' | sed 's#refs/tags/release/##')"

      - name: Publish
        uses: JasonEtco/build-and-tag-action@v2.0.0
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
